<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <table>
        <tr th:each="card, cardStat: ${cards}">
            <td th:text="'- ' + ${card.getName()} + ' (' + ${card.getEstimatedPrice()} + ')'"></td>
        </tr>
    </table>
</body>
</html>
